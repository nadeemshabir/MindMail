    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide icons -->
    <script src="https://unpkg.com/lucide-react@latest/dist/lucide-react.js"></script>
    <style>
        /* Use Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        /* Style for the AI-generated "merged" email */
        .ai-merged-thread {
            border-left: 3px solid #3b82f6; /* Blue border to indicate AI action */
        }
        
        /* Modal styles */
        .modal-backdrop {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 40;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 50;
        }
    </style>
</head>

        <!-- Main Content -->

    <!-- AI Analysis Modal -->

    <script>
        // --- MOCK DATA ---
        // This simulates the data you would get from your backend after
        // it has fetched emails from Gmail and processed them with the Gemini API.
        
        const mockEmails = [
            {
                id: "email-1",
                from: "Jane Doe (Manager)",
                subject: "Project Phoenix - Urgent Update",
                snippet: "Team, we need to talk. The client just called...",
                timestamp: "9:30 AM",
                read: false,

                    category: "Work", // 'Work', 'Personal', 'Newsletter', 'Spam'

                    relatedTo: null // No related email
                },
                body: `

                    <p><strong>The new final deadline is this Friday, Nov 7th.</strong></p>

                    <p>Let's have an emergency sync at 10:00 AM.</p>
                    <p>Best,<br>Jane</p>
                `
            },
            {
                id: "email-2",
                from: "Mom",
                subject: "Dinner plans?",
                snippet: "Hi sweetie, are you free this Saturday? Would love to...",
                timestamp: "9:15 AM",
                read: true,
                aiAnalysis: {
                    priority: "medium",
                    category: "Personal",
                    summary: "Your mom is asking if you are free for dinner this Saturday.",
                    relatedTo: null
                },
                body: `
                    <p>Hi sweetie,</p>
                    <p>Are you free this Saturday? Would love to have you over for dinner. I was thinking of making your favorite lasagna!</p>
                    <p>Let me know.</p>
                    <p>Love,<br>Mom</p>
                `
            },
            {
                id: "email-3",
                from: "Tech Weekly",
                subject: "This Week in AI, Smartphones, and more",
                snippet: "Your weekly roundup of the biggest stories in tech...",
                timestamp: "8:00 AM",
                read: true,
                aiAnalysis: {
                    priority: "low",
                    category: "Newsletter",
                    summary: "A weekly newsletter covering new AI models, a new smartphone release from a major brand, and a collection of coding tips.",
                    relatedTo: null
                },
                body: `
                    <h1>This Week in AI</h1>
                    <p>A new open-source model is challenging the giants...</p>
                    <h2>The New 'CyberPhone 10'</h2>
                    <p>It's finally here, but does it live up to the hype? Our review...</p>
                `
            },
            {
                id: "email-4",
                from: "Jane Doe (Manager)",
                subject: "Re: Project Phoenix - Urgent Update",
                snippet: "Great news! Client just approved the new designs...",
                timestamp: "11:45 AM",
                read: false,
                aiAnalysis: {
                    priority: "high",
                    category: "Work",
                    summary: "Client has approved the new designs. You are cleared to proceed with deployment.",
                    relatedTo: "email-1" // This is the key "linking" feature
                },
                body: `
                    <p>Team,</p>
                    <p>Great news! The client just approved the new designs we sent over.</p>
                    <p>We are cleared to proceed with deployment for the Friday deadline.</p>
                    <p>Amazing work on the fast turnaround!</p>
                    <p>Best,<br>Jane</p>
                `
            }
        ];

        // --- DOM Elements ---
        const priorityInbox = document.getElementById('priority-inbox');
        const otherInbox = document.getElementById('other-inbox');
        const detailPane = document.getElementById('detail-pane');
        const connectButton = document.getElementById('connectButton');
        const messageBox = document.getElementById('message-box');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const aiModal = document.getElementById('ai-modal');
        const closeModal = document.getElementById('close-modal');
        const modalContent = document.getElementById('modal-content');

        // --- Application Logic ---
        
        document.addEventListener('DOMContentLoaded', () => {
            // In a real app, you'd call fetchEmailsFromBackend() here
            processAndRenderEmails(mockEmails);
            
            connectButton.addEventListener('click', () => {
                showMessage('This is a prototype. A real app would start the Google OAuth flow here.');
            });
            
            closeModal.addEventListener('click', hideAiModal);
            modalBackdrop.addEventListener('click', hideAiModal);
        });
        
        function showMessage(message) {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000);
        }

        /**
         * In a real application, this function would make a call to your backend.
         * The backend would then call the Gmail API.
         * For now, it just returns the mock data.
         */
        async function fetchEmailsFromBackend() {
            console.log("Simulating fetch from backend...");
            // Simulate network delay
            await new Promise(resolve => setTimeout(resolve, 500));
            // In a real app:
            // const response = await fetch('/api/get-emails');
            // const emails = await response.json();
            // return emails;
            return mockEmails;
        }

        /**
         * This function simulates calling the Gemini API on your backend
         * to get the analysis for each email.
         * In our case, this info is already in mockEmails.aiAnalysis.
         */
        async function getAiAnalysis(email) {
            console.log(`Simulating AI analysis for: ${email.subject}`);
            // In a real app, your backend would do this:
            /*
            const systemPrompt = `You are a mail processing agent. Analyze the following email text.
            Return a JSON object with this exact structure:
            {
              "priority": "high" | "medium" | "low",
              "category": "Work" | "Personal" | "Newsletter" | "Finance" | "Spam" | "Other",
              "summary": "A concise one-sentence summary.",
              "relatedTo": "email-id-of-related-email-if-any"
            }
            Analyze based on urgency, sender, and content. "relatedTo" should be the
            Message-ID or Thread-ID of a previous email if this is a direct follow-up.`;
            
            const payload = {
                contents: [{ parts: [{ text: email.body }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
                // ... plus generationConfig for JSON output
            };
            
            // ... fetch call to Gemini API ...
            // const aiResponse = await geminiApiCall(payload);
            // return JSON.parse(aiResponse.text);
            */
            
            // For this prototype, we just return the mock analysis
            return email.aiAnalysis;
        }
        
        /**
         * This is the core logic of your "MailMind" agent.
         * It processes emails, links related ones, and renders them.
         */
        function processAndRenderEmails(emails) {
            priorityInbox.innerHTML = '';
            otherInbox.innerHTML = '';
            
            const emailMap = new Map(emails.map(email => [email.id, email]));
            const processedIds = new Set();
            
            // Create a map for threads
            const threads = new Map();
            
            for (const email of emails) {
                const analysis = email.aiAnalysis;
                if (analysis.relatedTo && emailMap.has(analysis.relatedTo)) {
                    // This email is part of a thread
                    const rootEmailId = analysis.relatedTo;
                    if (!threads.has(rootEmailId)) {
                        threads.set(rootEmailId, [emailMap.get(rootEmailId)]);
                    }
                    threads.get(rootEmailId).push(email);
                    
                    // Mark as processed so we don't render them individually
                    processedIds.add(email.id);
                    processedIds.add(rootEmailId);
                }
            }
            
            // Render threaded emails
            for (const [rootId, threadEmails] of threads.entries()) {
                // Sort by timestamp (oldest first)
                threadEmails.sort((a, b) => new Date(`1/1/2024 ${a.timestamp}`) - new Date(`1/1/2024 ${b.timestamp}`));
                
                // Use the latest email's info for the inbox view
                const latestEmail = threadEmails[threadEmails.length - 1];
                const unread = threadEmails.some(e => !e.read);
                
                // Create a "merged" AI summary
                const mergedSummary = `This is a ${threadEmails.length}-email thread, summarized by AI. ${latestEmail.aiAnalysis.summary}`;
                
                const emailEl = createEmailRow(
                    latestEmail, 
                    unread, 
                    mergedSummary,
                    threadEmails.length,
                    true // isThread
                );
                
                emailEl.addEventListener('click', () => {
                    renderThreadDetail(threadEmails);
                });
                
                priorityInbox.appendChild(emailEl);
            }
            
            // Render remaining individual emails
            for (const email of emails) {
                if (processedIds.has(email.id)) {
                    continue; // Already rendered as part of a thread
                }
                
                const analysis = email.aiAnalysis;
                const emailEl = createEmailRow(
                    email, 
                    !email.read, 
                    analysis.summary,
                    1,
                    false // isThread
                );
                
                emailEl.addEventListener('click', () => {
                    renderEmailDetail(email);
                    if (!email.read) {
                        email.read = true;
                        emailEl.classList.remove('font-bold', 'bg-blue-50');
                        emailEl.classList.add('bg-white');
                    }
                });
                
                if (analysis.priority === 'high' || analysis.priority === 'medium') {
                    priorityInbox.appendChild(emailEl);
                } else {
                    otherInbox.appendChild(emailEl);
                }
            }
        }
        
        /**
         * Creates a single email row for the inbox list.
         */
        function createEmailRow(email, isUnread, summary, emailCount, isThread) {
            const el = document.createElement('div');
            el.className = `flex items-start space-x-4 p-4 border-b hover:bg-gray-50 cursor-pointer transition duration-150 ${isUnread ? 'bg-blue-50 font-bold' : 'bg-white'}`;
            
            let priorityColor = 'text-gray-400';
            if (email.aiAnalysis.priority === 'high') priorityColor = 'text-red-500';
            if (email.aiAnalysis.priority === 'medium') priorityColor = 'text-yellow-500';
            
            let categoryColor = 'bg-gray-200 text-gray-700';
            if (email.aiAnalysis.category === 'Work') categoryColor = 'bg-blue-200 text-blue-800';
            if (email.aiAnalysis.category === 'Personal') categoryColor = 'bg-green-200 text-green-800';

            el.innerHTML = `
                <div class="flex-shrink-0 pt-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" class="${priorityColor}"><circle cx="12" cy="12" r="10"></circle></svg>
                </div>
                <div class="flex-1 min-w-0">
                    <div class="flex justify-between items-center">
                        <span class="truncate text-gray-900 ${isUnread ? 'font-semibold' : 'font-medium'}">${email.from}</span>
                        <span class="text-xs text-gray-500 flex-shrink-0 ml-2">${email.timestamp}</span>
                    </div>
                    <div class="flex items-center space-x-2 mt-1">
                        ${isThread ? `<span class="text-xs font-medium bg-gray-200 text-gray-700 px-2 py-0.5 rounded-full">${emailCount} emails</span>` : ''}
                        <p class="truncate text-gray-800 ${isUnread ? 'font-semibold' : ''}">${email.subject}</p>
                    </div>
                    <p class="text-sm text-gray-600 truncate mt-1">
                        <span class="font-medium text-blue-700">[AI Summary]</span> ${summary}
                    </p>
                </div>
            `;
            return el;
        }
        
        /**
         * Renders the detail view for a single email.
         */
        function renderEmailDetail(email) {
            detailPane.innerHTML = ''; // Clear previous content
            detailPane.classList.remove('hidden'); // Show the pane
            
            const analysis = email.aiAnalysis;
            
            detailPane.innerHTML = `
                <div class="p-4 border-b">
                    <h2 class="text-xl font-semibold">${email.subject}</h2>
                    <div class="flex items-center justify-between mt-2">
                        <span class="font-medium">${email.from}</span>
                        <span class="text-sm text-gray-500">${email.timestamp}</span>
                    </div>
                </div>
                
                <!-- AI Analysis Box -->
                <div class="p-4 bg-blue-50 border-b">
                    <div class="flex justify-between items-center mb-2">
                        <h4 class="font-semibold text-blue-800">MailMind AI Analysis</h4>
                        <button id="show-ai-details" data-email-id="${email.id}" class="text-xs text-blue-600 hover:underline">Show Details</button>
                    </div>
                    <p class="text-sm text-gray-700">${analysis.summary}</p>
                    <div class="flex space-x-2 mt-3">
                        <span class="text-xs font-medium px-2 py-0.5 rounded-full ${analysis.priority === 'high' ? 'bg-red-200 text-red-800' : analysis.priority === 'medium' ? 'bg-yellow-200 text-yellow-800' : 'bg-gray-200 text-gray-800'}">
                            Priority: ${analysis.priority}
                        </span>
                        <span class="text-xs font-medium px-2 py-0.5 rounded-full ${analysis.category === 'Work' ? 'bg-blue-200 text-blue-800' : analysis.category === 'Personal' ? 'bg-green-200 text-green-800' : 'bg-purple-200 text-purple-800'}">
                            ${analysis.category}
                        </span>
                    </div>
                </div>
                
                <!-- Email Body -->
                <div class="p-4 text-gray-800 text-sm leading-relaxed">
                    ${email.body}
                </div>
            `;
            
            document.getElementById('show-ai-details').addEventListener('click', (e) => {
                showAiModal(e.currentTarget.dataset.emailId);
            });
        }
        
        /**
         * Renders the detail view for a "merged" thread.
         */
        function renderThreadDetail(threadEmails) {
            detailPane.innerHTML = ''; // Clear previous content
            detailPane.classList.remove('hidden'); // Show the pane
            
            const latestEmail = threadEmails[threadEmails.length - 1];
            
            // Create the header
            const header = document.createElement('div');
            header.className = 'p-4 border-b';
            header.innerHTML = `
                <h2 class="text-xl font-semibold">${latestEmail.subject}</h2>
                <div class="flex items-center justify-between mt-2">
                    <span class="font-medium">${latestEmail.from}</span>
                    <span class="text-sm text-gray-500">Thread (${threadEmails.length} emails)</span>
                </div>
            `;
            detailPane.appendChild(header);
            
            // Create the AI "Merged Thread" summary
            const aiBox = document.createElement('div');
            aiBox.className = 'p-4 bg-blue-50 border-b ai-merged-thread';
            aiBox.innerHTML = `
                <div class="flex justify-between items-center mb-2">
                    <h4 class="font-semibold text-blue-800">MailMind AI Thread Summary</h4>
                    <button id="show-ai-details" data-email-id="${latestEmail.id}" class="text-xs text-blue-600 hover:underline">Show Details</button>
                </div>
                <p class="text-sm text-gray-700">
                    This thread contains ${threadEmails.length} messages. The latest update from ${latestEmail.from} confirms:
                    <strong>${latestEmail.aiAnalysis.summary}</strong>
                </p>
                <div class="flex space-x-2 mt-3">
                    <span class="text-xs font-medium px-2 py-0.5 rounded-full ${latestEmail.aiAnalysis.priority === 'high' ? 'bg-red-200 text-red-800' : 'bg-yellow-200 text-yellow-800'}">
                        Priority: ${latestEmail.aiAnalysis.priority}
                    </span>
                    <span class="text-xs font-medium px-2 py-0.5 rounded-full ${latestEmail.aiAnalysis.category === 'Work' ? 'bg-blue-200 text-blue-800' : 'bg-green-200 text-green-800'}">
                        ${latestEmail.aiAnalysis.category}
                    </span>
                </div>
            `;
            detailPane.appendChild(aiBox);
            
            // Add event listener for the modal button
            aiBox.querySelector('#show-ai-details').addEventListener('click', (e) => {
                showAiModal(e.currentTarget.dataset.emailId);
            });
            
            // Render each email in the thread, oldest to newest
            for (const email of threadEmails) {
                const emailEl = document.createElement('div');
                emailEl.className = 'p-4 border-b text-gray-800 text-sm leading-relaxed';
                emailEl.innerHTML = `
                    <div class="mb-3 p-2 bg-gray-100 rounded-md">
                        <strong>From:</strong> ${email.from} <br>
                        <strong>Subject:</strong> ${email.subject} <br>
                        <strong>Date:</strong> ${email.timestamp}
                    </div>
                    ${email.body}
                `;
                detailPane.appendChild(emailEl);
            }
        }
        
        function showAiModal(emailId) {
            const email = mockEmails.find(e => e.id === emailId);
            if (!email) return;
            
            const analysis = email.aiAnalysis;
            
            let relatedEmailInfo = 'None';
            if (analysis.relatedTo) {
                const relatedEmail = mockEmails.find(e => e.id === analysis.relatedTo);
                relatedEmailInfo = `This email is a follow-up to: <strong>"${relatedEmail.subject}"</strong>`;
            }
            
            modalContent.innerHTML = `
                <dl class="space-y-4">
                    <div>
                        <dt class="font-medium text-gray-500">Summary</dt>
